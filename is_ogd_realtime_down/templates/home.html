{% extends "base.html" %}

{% block main %}
  <div style=text-align:center;font-size:large;vertical-align:middle;margin-top:50px>
    {% if is_up == True %}
      OGD_API is <span style=color:green>UP</span>
      <p style=font-size:medium>(Realtime data available)</p>
    {% elif is_up == False %}
      OGD is <span style=color:red>DOWN</span>
      <p style=font-size:medium>(Status code {{ status_code }})</p>
    {% else %}
      OGD is <span style=color:yellow>PARTLY UP</span>
      {% if description %}
        <p style=font-size:medium>({{ description }})</p>
      {% endif %}
    {% endif %}
  </div>
{% endblock %}
