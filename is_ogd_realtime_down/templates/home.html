{% extends "base.html" %}

{% block main %}
  <div style=text-align:center;font-size:large;vertical-align:middle;margin-top:50px>
    {% if is_up == True %}
      OGD_API is <span style=color:green>UP</span>
    {% elif is_up == False %}
      OGD is <span style=color:red>DOWN</span> with status code {{ status_code }}
    {% else %}
      OGD is <span style=color:yellow>PARTLY UP</span>
    {% endif %}
  </div>
{% endblock %}
